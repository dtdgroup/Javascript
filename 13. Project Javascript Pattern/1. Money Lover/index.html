<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Lover</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-info">
        Money Lover
      </h1>
      <form class="shadow mb-5 p-2">
        <div class="mb-3">
          <input type="text" placeholder="Tên" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <input type="number" placeholder="Giá tiền" class="form-control" id="amount">
        </div>
        <button class="btn btn-primary" id="btn-add">
          Thêm
        </button>
        <div class="d-none justify-content-between" id="btn-group">
          <div>
            <button class="btn btn-dark" id="btn-back">Quay về</button>
            <button class="btn btn-primary" id="btn-edit">Lưu</button>
          </div>
          <button class="btn btn-danger" id="btn-remove">Xóa</button>
        </div>
      </form>
      <div class="d-flex justify-content-between mb-3">
        <h2 id="total"></h2>
        <button class="btn btn-danger" id="btn-remove-all">
          Xóa tất cả
        </button>
      </div>
      <div class="list">
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
