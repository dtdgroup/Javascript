<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center text-info">Todo List</h1>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <button class="btn btn-primary w-100">
        Add
      </button>
    </form>
    
    <h2 class="text-center mb-3">List</h2>
    <div class="mb-3">
      <input type="text" class="form-control" id="filter" placeholder="Filter">
    </div>
    <button class="btn btn-danger mb-3 w-100" id="btn-remove-all">Remove all</button>
    <div class="list">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
